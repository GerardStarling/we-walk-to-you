<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <!-- end custom font -->

    <title>We sit down where we can</title>

    <!-- styles -->
    <style>
      body {
        font-family: 'Nanum Pen Script', cursive;
        margin: 2em;
        background-color: #F7864D;
        color: #fff;
        font-size: 1.2em;
      }
      h1 {
        color: #fff;
      }
      #poem > div {
        height: 1.2em;
      }
      .indent {
        padding-left: 1em;
      }
    </style>
  </head>
  <body>
    <h1>We sit down where we can</h1>
    <div id="poem"></div>
    
    <div class="tenor-gif-embed" data-postid="12577720" data-share-method="host" data-aspect-ratio=".30435" data-width="centre"><a href="https://tenor.com/view/homer-simpson-snoring-sleeping-simpsons-gif-12577720">Homer Simpson Snoring GIF</a>from <a href="https://tenor.com/search/homer+simpson-gifs">Homer Simpson GIFs</a></div> <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    
    <script>
      // set up the lists of words
      const subjects = "I".split(","),
        verbs = "hobble,slouch,mumble,drag,sleep-talk,snore".split(","),
        objects = ",you,her,him,them,".split(",");
      // set up the counter
      let counter = 0;

      // a function to pull a random item from a list
      function getRandomFromList(list) {
        return list[Math.floor(Math.random() * list.length)];
      }
      // add a line to the poem constructed from the lists of words
      function addLine(indent = false) {
        // create the line
        const line = document.createElement("div");
        if (indent === true) {
          // indent is true so add an indent class
          line.classList.add("indent");
        }
        const text =
          getRandomFromList(subjects) +
          " " +
          getRandomFromList(verbs) +
          " to " +
          getRandomFromList(objects);
        const lineText = document.createTextNode(text);
        line.appendChild(lineText);
        // get the poem
        const poem = document.getElementById("poem");
        poem.appendChild(line);
      }
      // add a blank line to the poem
      function addBlankLine() {
        const line = document.createElement("div");
        const poem = document.getElementById("poem");
        poem.appendChild(line);
      }
      // remove the first line from the poem
      function removeFirstLine() {
        const poem = document.getElementById("poem");
        poem.removeChild(poem.childNodes[0]);
      }
      // implement the rules of the poem
      function processPoem() {
        counter++;
        if (counter % 5 === 0) {
          addBlankLine();
        } else if (counter % 5 === 2 || counter % 5 === 4) {
          // if the second or fourth line add the line with an indent
          addLine(true);
        } else {
          addLine();
        }
        if (counter > 15) {
          removeFirstLine();
        }
      }
      window.setInterval(processPoem, 1000);
    </script>

  </body>
</html>
